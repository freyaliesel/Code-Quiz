<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Code Quiz</title>
    </head>
    <body>
        <h1 id="title">Code Quiz</h1>

        <div id="container">
            <p id="content">
                Answer the multiple-choice questions within the time limit.
                Getting a wrong answer removes time from the clock. Score is how
                much time is left when you finish!
            </p>
            <div id="options"></div>
            <div id="timer-box">
                <span id="timer"></span>
            </div>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" name="initials" id="initials" />
                <input type="submit" value="Submit" id="score-submit-btn" />
            </form>

            <button type="button" id="startquiz">Start the Quiz!</button>
        </div>

        <script src="./assets/script.js"></script>
    </body>
</html>
